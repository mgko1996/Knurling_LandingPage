{% extends 'base.html' %}
{% load static %}

                            <h1>재인이형 고마워!</h1>
                            <!-- <h1>MEMBER</h1> -->
                            <h2 class="subheading">속초가 18억이라니 화가 나서 도저히 잠을 잘 수가 없다.</h2>

                </div>

                    </div>
